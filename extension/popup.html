<html>
  <head>
    <style>
      /* TODO: unhide dates */
      #dayOff{
        display:none;
      }
      body{
        font-family:Arial, Helvetica, sans-serif;
        font-size:20px;
        width:450px;
        /*width:400px;
        height:210px;*/
        background-color:#1e5799;
        color:#ffcc00;
      }
      .field{
        color:white;
      }
      .value{
        color:wheat;
        position:absolute;
        left:115px;
        text-align: right;
      }
      strong{
        font-size:25px;
      }
      .nowrap{
        position:relative !important;
        left:0;
      }
      #optionsLink{
        color:white;
      }


      #noschool{
        position: absolute;
        top: 50%;
        left:50%;
        margin:auto;
        font-size: 60px;
        text-align: center;
        color:#ffcc00;
        transform: translate(-50%,-50%) rotateZ(-25deg);
        background-color:#00000022;
        border-radius:2vw;
        border:#f0c000 solid 3px;
        padding-left:4px;
        padding-right:4px;
        font-weight:bold;
        z-index:2;
      }

    </style>
    <meta name="viewport" content="width=400, initial-scale=1.0">
  </head>
  <body>
    <div>
      <div id="noschool"></div>
      <strong>Now:</strong>
      <span class="value nowrap"><span id="nowDate"></span> <span id="nowTime"></span></span>
      <br />
       <span id="thisPeriod" class="field">School</span>:  <span class="value nowrap"> <span id="endOfPeriodCountdown">0 minutes</span> left</span>
      <br>
      <strong>Next:</strong>
      <br>
      <span class="field">Period</span>:  <span class="nextPeriod value" id="period">__</span>
      <br />
      <span class="field">Teacher</span>:  <span class="nextPeriod value" id="teacher">__</span>
      <br />
      <span class="field">Subject</span>:  <span class="nextPeriod value" id="subject">__</span>
      <br />
      <span class="field">Room</span>:  <span class="nextPeriod value" id="room">__</span>
      <br />
      <span class="field">Start Time</span>:  <span class="nextPeriod value" id="time">__</span>
      <br />
      <!--<span id="nameOfBreak" class="field"></span>:  <span id="dayOffCountdown" class="value nowrap"></span>-->
    </div>

<!--
    <div id="noschoolOverlay" class="overlay">
      <span id="reason" class="overlayText">loading...</span>
    </div>
  -->

    <a href="#" id="optionsLink">Add info about your classes</a>

    <script src="js/luxon.min.js"></script>
    <script src="js/countdown.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/getPeriodInfo.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
